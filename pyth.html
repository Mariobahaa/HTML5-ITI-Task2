            <text x="40" y="115">b</text>
            <text x="60" y="55">c</text>
        </svg>
        <h3>According to Pythagoras theorem:</h3>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mi> c </mi>
            <mo> = </mo>
            <msqrt>
            <msup>
                <mrow>
                    <mi> a </mi>
                </mrow>
                <mrow>
                    <mn> 2 </mn>
                </mrow> 
                
            </msup>
            <mo>+</mo>
            <msup>
                <mrow>
                    <mi> b </mi>
                </mrow>
                <mrow>
                    <mn> 2 </mn>
                </mrow> 
                
            </msup>
            </msqrt>
        </math>
