<! DOCTYPE HTML>
<html>
    <head>
    </head>
    <body>
        <canvas width="300px" height="300px" id="c"></canvas>
    
    <script>
        var c = document.getElementById("c");
        
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        console.log(c.width);
        console.log(c.height);
        
        var hstep = c.width/20;
        var vstep = c.height/20
        
        var cnv = c.getContext("2d");
        
        
        var hpos = 0;
        var vpos = 0;
        
        var intr = setInterval(function(){
            if(hpos+hstep<=c.width && vpos+vstep<=c.height){
                cnv.lineTo(hpos,vpos);
                cnv.strokeStyle = "red";
                cnv.stroke();
                hpos+= hstep;
                vpos+= vstep
            }
            else{
                alert("Done");
                clearInterval(intr);
            }
        } , 500);
            
    </script>
    </body>
</html>
